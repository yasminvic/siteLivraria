<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../_css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../_img/logo.png" alt="Logo" width="35" height="29" class="d-inline-block align-text-top">
                Livraria
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex text-end" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Resenhas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">About</a>
              </li>
            </ul>
            <form class="d-flex justify-content-center text-end" role="search">
              <button class="btn btn-outline-success" type="submit">Login</button>
            </form>
          </div>
        </div>
      </nav>
      <div id="destaque">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../_img/banner1.png" class="d-block w-100" alt="Banner sobre coleção de livros">
              </div>
              <div class="carousel-item">
                <img src="https://i0.wp.com/quemmelera.pt/wp-content/uploads/2021/09/LOT.jpg?fit=1080%2C1080&ssl=1" class="d-block w-100 h-10" alt="Cartaz sobre Blues">
              </div>
              <div class="carousel-item">
                <img src="../_img/banner3.png" class="d-block w-100 h-10" alt="Artistas do Blues">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </button>
          </div>
    </div>
    <main id="main-content">
        <section id="categorias">
            <ul class="list-group list-group-horizontal mt-5 te">
                <li class="list-group-item border-0 mx-auto">
                    <a href="#" class="text-reset">
                        <figure>
                            <img src="../_img/romance.png" class="p-2">
                            <figcaption>
                                <h3>Romance</h3>
                            </figcaption>
                        </figure>
                    </a>
                </li>
                <li class="list-group-item border-0 mx-auto text-center">
                    <a href="#" class="text-reset">
                        <figure>
                            <img src="../_img/terror.png" class="p-2">
                            <figcaption>
                                <h3>Terror</h3>
                            </figcaption>
                        </figure>
                    </a>
                </li>
                <li class="list-group-item border-0 mx-auto" >
                    <a href="#" class="text-reset">
                        <figure>
                            <img src="../_img/culinaria.png" class="p-2">
                            <figcaption>
                                <h3>Culinária</h3>
                            </figcaption>
                        </figure>
                    </a>
                </li>
                <li class="list-group-item border-0 mx-auto">
                    <a href="#" class="text-reset">
                        <figure>
                            <img src="../_img/sci-fi.png" class="p-2">
                            <figcaption>
                                <h3>Sci-fi</h3>
                            </figcaption>
                        </figure>
                    </a>
                </li>
            </ul>
        </section>
        <section id="conteudo" class="w-90 m-5">
            <h2>Livros Recomendados</h2>
            <div>
                <table class="table mx-auto">
                    <thead>
                      <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Preço</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </section>
    </main>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="../_js/main.js"></script>
</body>
</html>
